<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTOS</title>
    <link rel="stylesheet" href="contacto.css">
    <script src="contacto.js"></script>
</head>
<body>
    
    <section class="formregister">
        <form action="contacto.js">
            <h4>REGISTRO DEL FORMULARIO</h4>
            <input class="control" type="text" name="nombre" id="nombre" placeholder="APELLIDOS Y NOMBRES">
            <input class="control" type="number" name="dni" id="dni" placeholder="DNI">
            <input class="control" type="number" name="celular" id="celular" placeholder="NUMERO DE CELULAR">
            <input class="control" type="email" name="nombre" id="nombre" placeholder="CORREO ELECTRONICO">
            <input class="control" type="text" name="departamento" id="departamento" placeholder="DEPARTAMENTO">
            <input class="control" type="text" name="provincia" id="provincia" placeholder="PROVINCIA">
            <input class="control" type="text" name="distrito" id="distrito" placeholder="DISTRITO">
            <input class="control" type="text" name="referencia" id="referencia" placeholder="REFERENCIA"><br>
            <button class="boton" name="ENVIAR" type="button" id="enviar" onclick="enviado()">ENVIAR</button>
            <input class="boton" type="reset" value="LIMPIAR">
        </form>
        

    </section>
    
</body>
</html>
